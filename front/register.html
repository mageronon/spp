<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/register.js"></script>
    <title></title>
  </head>
  <body>
    <body class="m-5">
      <form name="myFormRegister" action="/register" method="post" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="inputEmail1">Email address</label>
          <input type="email" class="form-control" name="inputEmail1" id="inputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="inputPassword1">Password</label>
          <input type="password" class="form-control" name="inputPassword1" id="inputPassword1">
        </div>
        <div class="form-group">
          <label for="inputPassword2">Repit Password</label>
          <input type="password" class="form-control" name="inputPassword2" id="inputPassword2">
        </div>
        <div class="form-group">
          <label for="inputFirstName">FirstName</label>
          <input type="text" class="form-control" name="inputFirstName" id="inputFirstName">
        </div>
        <div class="form-group">
          <label for="inputLastName">LastName</label>
          <input type="text" class="form-control" name="inputLastName" id="inputLastName"">
        </div>
        <div class="form-group">
          <label for="inputPhone">Phone</label>
          <input type="tel" value="+38-(067)-96-39-745" class="form-control" name="inputPhone" id="inputPhone">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </body>
  </body>
</html>
