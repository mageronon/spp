            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

    <title></title>
</head>
<body >
  <nav v-cloak id="app" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="Home"><img style="width: 300px; height: 80px;" src="" alt="logo"></a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                  <a class="nav-link" href="Booking">Booking</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="About">About</a>
              </li>
          </ul>

          <div class="" v-if="!here">
              <button class="btn btn-outline-success my-2 my-sm-0" onclick="window.location.href='/Login'" type="submit"
                      style="margin-right: 10px;">Login
              </button>
              <button class="btn btn btn-secondary my-2 my-sm-0" onclick="window.location.href='/Register'" type="submit">
                  Register
              </button>
          </div>
          <div class="" v-else>
              <a class="navbar-brand" href="Account"><span>{{user.first_name}} {{user.last_name}}</span><img
                      style="width: 50px; height: 50px; border-radius: 50px;"
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTjsd8co7FiLB5KxEFYZsRDYnlAhzQ8fnR1zmlUoW_ApTsRfj_5"
                      alt="Avatar"></a>
          </div>
      </div>
  </nav>
  <div class="row m-5">
    <div class="col-md-3"></div>
    <div class="col-md-6" id="appHotel">
        <form name="myFormAddHotel" action="/AddHotel" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="inputHotelName">Hotel name</label>
                <input type="text" class="form-control" id="inputHotelName" name="inputHotelName">
            </div>
            <div class="form-group">
                <label for="inputAddress">address</label>
                <input type="text" class="form-control" id="inputAddress" name="inputAddress">
            </div>
            <div class="form-group">
                <label for="selectedManager">Choose manager for this hotel</label>
                <select class="" name="selectedmanager">
                    <option v-for="item in manager" v-bind:value="item.id">{{item.last_name}} {{item.first_name}}</option>
                </select>
                <div class="">
                    <span>If manager doesnot exist create him</span>
                    <a type="button" href="Createmanager" class="btn btn-outline-primary">Create manager</a>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
<script src="./js/addHotel.js"></script>
</body>
